<html>
	<head>
		<style>
			body {
				background: #111111;
				width: 100%;
				margin: auto 0;
				overflow: hidden;
			}
			canvas {
				display: block;
				
				image-rendering: -moz-crisp-edges;
				image-rendering: -webkit-crisp-edges;
				image-rendering: pixelated;
			}
			.row {
				display: flex;
			}
			.column {
  				flex: 33%;
			}
			#console {
				background-color: #000;
				color: #00bb00;
			}
		</style>
		<title>lookfar</title>
	</head>
	<body>
		<div class="row">
			<div class="column">
				<textarea id="console" cols="40" rows="4"></textarea>
				<br />
				<button id="btn">Click Me</button>
			</div>
			<div class="column">
				<div id="nicogame"></div>
			</div>
			<div class="column"></div>
		</div>

		<script type="text/javascript">
		function handleMouseDown(evt) { window.focus(); evt.preventDefault(); evt.stopPropagation(); }
		document.getElementById('nicogame').addEventListener('mousedown', handleMouseDown, false);
		</script>
		<script type="text/javascript" src="lookfar.js"></script>
	</body>
</html>
